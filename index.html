<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container md:mx-auto mt-0 p-4">
    <header class="text-center space-y-4">
        <h1 class="text-3xl font-bold">AI Universe Hub</h1>
        <button class="btn btn-secondary bg-[#EB5757] text-white rounded-md">Short By Date</button>

    </header>

    <main class="mt-6">
        <section id="AI_Cart" class="grid grid-cols-1 md:grid-cols-3 gap-7 md:justify-around space-y-4 md:space-y-0">

        </section>
        <div class="text-center mt-5">
            <button class="btn btn-secondary bg-[#EB5757] text-white rounded-md">See More</button>
        </div>

        <!-- Modal section -->
        <section>
            <dialog id="ai_details_modals" class="modal">
                <div class="modal-box w-8/12 max-w-5xl" id="ai_modal_box">
                   

                </div>
            </dialog>
        </section>
    </main>

    <script src="./js/ai.js"></script>

</body>

</html>
